<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #airplaneForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="airplane.id">{{l("EditAirplane")}}</span>
                        <span *ngIf="!airplane.id">{{l("CreateNewAirplane")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="Number">{{l("Number")}} *</label>
                        <input type="text" id="Number" class="form-control" autofocus [(ngModel)]="airplane.number" name="Number" required/>
                    </div>
        
                    <div class="form-group">
                        <label for="Model">{{l("Model")}} *</label>
                        <input type="text" id="Model" class="form-control" [(ngModel)]="airplane.model" name="Model" minlength="1"  maxlength="256"  required/>
                    </div>					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!airplaneForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>

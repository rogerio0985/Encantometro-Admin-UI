<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form autocomplete="off" #userForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{"Parameters" | localize}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="parameterName">{{"Name" | localize}} *</label>
                        <input id="parameterName" #parameterNameInput="ngModel" class="form-control" type="text" name="parameterName" [(ngModel)]="settings.name" required maxlength="255" pattern="^[a-zA-Z][a-zA-Z0-9_-]{1,}$">
                    </div>
                    <div class="form-group">
                        <label for="parameterValue">{{"Value" | localize}} *</label>
                        <textarea id="parameterValue" class="form-control" [(ngModel)]="settings.value" #parameterValueInput="ngModel" name="parameterValue" minlength="1" rows="4" ></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
